<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	body {
		margin: 0px;
	}
	h1{
		margin-top: 0px;
		margin-bottom: 0px;
		padding : 15px 5px;
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
	}
	#txtTask{
		color : blue;
		font-style: italic;
		font-weight: bold;
	}
	.completed{
		color : red;
		font-style: italic;
		text-decoration: line-through;
	}
	.content{
		margin-left: 5px;
	}
	.titleDescription{
		margin-top: 2px;
		margin-left: 5px;
		font-size: 12px;
		font-style: italic;
	}
	</style>
</head>
<body>
	<h1>Task Manager</h1>
	<p class="titleDescription">A simple application to make your life simple</p>
	<div class="content">
		<span>Task :</span>
		<input type="text" id="txtTask">
		<input type="button" value="Add Task">
		<input type="button" value="Remove Completed">
		<ol>
			<li>Learn JavaScript</li>
			<li class="completed">Explore jQuery</li>
			<li class="completed">Master CoffeeScript</li>
		</ol>
	</div>
</body>
</html>
